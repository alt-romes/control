on: [push]

jobs:
  gist-sync:
    name: gist-sync
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: popsiclestick/gist-sync-action@v1.2.0
        id: sync
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gist_url: https://gist.github.com/alt-romes/4a01cab88641d441eab4dfc3b6957d0c
          gist_title: Mirror system-zero-setup
          gist_description: Mirrors system-zero-setup private file to a public gist
          github_file: ./system-zero-setup.sh
